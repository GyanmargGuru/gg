        }
        button {
			background-color: #3d3b3944;

			padding: 7px 7px;
			border-radius: 4px;
        }
        #progress {
            width: 100%;

			appearance: none;
			height: 7px;
			border-radius: 5px;
			background-color: #cb8bf7;
        }
        .download-btn {
            background-color: #3d3b3944;
            border: none;
            color: white;

            text-align: center;

			flex-grow: 1;

				max-height: none;
			}
			.song-list, .player {
				width: 100%;
				max-height: none;
			}
			li {
				flex-wrap: nowrap;
			}
			.download-btn {
				margin-top: 5px;
				margin-right: 45px;
			}
			#progress {
				width: 70%;
			}
			.controls {

			}

			}

<body>
    <h1 class="main-title">Gyangeet<br>‡§ú‡•ç‡§û‡§æ‡§®‡§ó‡•Ä‡§§</h1>
    <div class="container">
		<div class="song-list">
			<h2>Songs | ‡§ó‡•Ä‡§§</h2>
            <ul id="playlist"></ul>
        </div>
        <div class="player">
			<h2 id="now-playing">Select a Song | ‡§ó‡•Ä‡§§ ‡§ö‡•Å‡§®‡•á‡§Ç</h2>
			<img src="images/loading.gif" alt="Spectrum" id="loading" width="100px">
			<video id="video-player" src="images/spectrum.mp4" loop></video><br>
            <audio id="audio-player"></audio>
            <div class="controls">
				<button id="prev">‚èÆ</button>
                <button id="play-pause">‚ñ∂Ô∏è</button>
                <button id="next">‚è≠</button>
            </div>
            <input type="range" id="progress" min="0" max="100" value="0">
        </div>
    </div>
    <footer>
        <a href="https://gyanmarg.guru" target="_blank">The Path of Knowledge Portal | ‡§ú‡•ç‡§û‡§æ‡§®‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§™‡•ç‡§∞‡§µ‡•á‡§∂‡§¶‡•ç‡§µ‡§æ‡§∞</a>
    </footer>
	<br>
    <footer>
        GG V0.1 2024 | Source on Github | Created by <a href="https://www.anthropic.com" target="_blank">Claude</a> - An AI assistant by Anthropic
    </footer>

    <script>
        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audio-player');
        const videoPlayer = document.getElementById('video-player');
        const nowPlaying = document.getElementById('now-playing');
        const playPauseBtn = document.getElementById('play-pause');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressBar = document.getElementById('progress');
        const loading = document.getElementById('loading');

		loading.style.display = "none";
		videoPlayer.style.display = "none";

        let songs = [];
        let currentSongIndex = 0;

        async function loadSongs() {
            try {
                const response = await fetch('songs.json');
                const data = await response.json();
                songs = data.filter(song => song.show === 1);
                loadPlaylist();
            } catch (error) {
                console.error('Error loading songs:', error);
            }
        }

		function loadPlaylist() {
			playlist.innerHTML = '';
			songs.forEach((song, index) => {
				const li = document.createElement('li');
				
				// Create a wrapper for the song title to better control click events
				const songTitleWrapper = document.createElement('div');
				songTitleWrapper.className = 'song-title-wrapper';
				songTitleWrapper.textContent = song.songtitle;
				
				// Use addEventListener instead of onclick
				songTitleWrapper.addEventListener('click', (event) => {
					event.stopPropagation(); // Prevent event from bubbling up
					playSong(index);
				});
				
				const downloadBtn = document.createElement('a');
				downloadBtn.textContent = 'üì•';
				downloadBtn.className = 'download-btn';
				downloadBtn.href = `songs/${song.songfile}`;
				downloadBtn.download = song.songfile;
				
				// Prevent download button click from triggering playSong
				downloadBtn.addEventListener('click', (event) => {
					event.stopPropagation();
				});
				
				li.appendChild(songTitleWrapper);
				li.appendChild(downloadBtn);
				playlist.appendChild(li);
			});
		}


        function playSong(index) {
			// console.log(songs[index]);
			audioPlayer.pause();
			videoPlayer.pause();
			loading.style.display = "block";
			videoPlayer.style.display = "none";

            currentSongIndex = index;
            const song = songs[index];
            audioPlayer.src = `songs/${song.songfile}`;
			audioPlayer.currentTime = 0;
            // audioPlayer.play();

			audioPlayer.play()
			.then(() => {
				// console.log("Playback started successfully");
				loading.style.display = "none";
				videoPlayer.style.display = "block";
			})
			.catch((error) => {
				console.error("Playback failed to start:", error);
			});


            nowPlaying.textContent = song.songtitle;
            playPauseBtn.textContent = '‚è∏';
			videoPlayer.play();
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                // audioPlayer.play();
				playSong(currentSongIndex)
                playPauseBtn.textContent = '‚è∏';
				videoPlayer.play();
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
				videoPlayer.pause();
            }
        }

        function playNext() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }

        function playPrev() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        }

        playPauseBtn.onclick = togglePlayPause;
        nextBtn.onclick = playNext;
        prevBtn.onclick = playPrev;

        audioPlayer.ontimeupdate = () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.value = progress;
        };

        progressBar.onchange = () => {
            const time = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = time;
        };

        audioPlayer.onended = playNext;

        loadSongs();


    </script>
</body>
</html>
